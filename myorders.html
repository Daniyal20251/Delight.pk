<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Delight PK - My Orders</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f8f8f8;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(135deg, #ff6a00, #ff3d00);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 65px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  border-bottom-left-radius: 35px;
  border-bottom-right-radius: 35px;
  z-index: 20;
}

.back-btn {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  width: 38px;
  height: 38px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: 0.2s ease;
}

.back-btn:hover { transform: translateY(-50%) scale(1.05); }
.back-btn img { width: 22px; height: 22px; }

header h4 {
  color: #fff;
  font-size: 21px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-shadow: 0 1px 3px rgba(0,0,0,0.25);
  margin: 0;
  text-align: center;
  line-height: 65px;
}

.container { margin-top: 70px; padding: 15px; }

.order-card {
  position: relative;
  background: #fff;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  border-left: 5px solid #ef6c00;
  transition: 0.2s ease;
}

.order-card p { margin: 6px 0; font-size: 14px; }

.buyer-info { margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #ddd; }

.product-box {
  display: flex;
  align-items: center;
  gap: 12px;
  background: #fafafa;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  border: 1px solid #ddd;
  transition: 0.2s ease;
}

.product-box:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
.product-box img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; border: 1px solid #ccc; }

.status-badge {
  position: absolute;
  top: 10px;
  right: 15px;
  padding: 5px 10px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: bold;
  color: white;
  display: flex;
  align-items: center;
  gap: 8px;
}

.status-pending { background: #f0ad4e; }
.status-shipped { background: #5bc0de; }
.status-delivered { background: #5cb85c; }
.status-cancelled { background: #d9534f; }
.status-on-hold { background: #8a6d3b; }

.cancel-btn {
  background: rgba(255,255,255,0.9);
  border: none;
  border-radius: 5px;
  color: #d9534f;
  font-weight: bold;
  padding: 2px 6px;
  cursor: pointer;
  font-size: 11px;
  transition: 0.2s;
}

.cancel-btn:hover { background: #fff; transform: scale(1.05); }

.address-box {
  background: #fff7ef;
  padding: 10px 12px;
  border-left: 4px solid #ff6a00;
  border-radius: 8px;
  margin-top: 10px;
  font-size: 13.5px;
  color: #333;
  line-height: 1.5;
}

.address-box strong { color: #ff6a00; }
.address-box .heading { text-align: center; font-weight: 600; font-size: 14px; color: black; margin-bottom: 5px; }

.payment-method { font-size: 13px; margin-top: 4px; color: #555; }

#loading { text-align: center; color: #666; margin-top: 50px; font-weight: 500; }
.small-muted { font-size: 12px; color: #666; margin-top:6px; }
</style>
</head>
<body>

<header>
  <div class="back-btn" onclick="history.back()">
    <img src="Delight icons/Back.png" alt="Back">
  </div>
  <h4>My Orders</h4>
</header>

<div class="container" id="orderList">
  <div id="loading">Loading...</div>
</div>

<script>
const customer = JSON.parse(localStorage.getItem("customer"));
if (!customer) { alert("Please login first!"); window.location.href = "login.html"; }

function statusClassName(status) {
  if (!status) return "status-pending";
  return "status-" + String(status).toLowerCase().replace(/\s+/g, "-").replace(/[^a-z0-9\-]/g, "");
}

async function loadOrders(){
  const container = document.getElementById("orderList");
  container.innerHTML = "<div id='loading'>Loading...</div>";

  try {
    const phone = encodeURIComponent(customer.phone);
    const res = await fetch(`https://delight-backend--araindaniyalo2.replit.app/customer-orders/${phone}`);
    if (!res.ok) throw new Error("Failed to fetch orders");
    let orders = await res.json();
    if (!orders || orders.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>ðŸ“­ No orders yet</p>";
      return;
    }

    orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
    container.innerHTML = "";

    orders.forEach(order => {
      const div = document.createElement("div");
      div.className = "order-card";

      // STATUS
      const statusBadge = document.createElement("div");
      statusBadge.className = `status-badge ${statusClassName(order.status)}`;
      statusBadge.innerText = order.status || "Pending";

      if ((order.status || "").toLowerCase() === 'pending') {
        const cancelBtn = document.createElement("button");
        cancelBtn.className = "cancel-btn";
        cancelBtn.innerText = "Cancel";
        cancelBtn.onclick = async e => {
          e.stopPropagation();
          if (!confirm("Are you sure you want to cancel this order?")) return;
          try {
            await fetch(`https://delight-backend--araindaniyalo2.replit.app/cancel-order/${order.id}`, { method: 'PUT' });
            statusBadge.innerText = "Cancelled";
            statusBadge.className = `status-badge ${statusClassName('Cancelled')}`;
            cancelBtn.remove();
          } catch (err) { alert("Error cancelling order."); console.error(err); }
        };
        statusBadge.appendChild(cancelBtn);
      }
      div.appendChild(statusBadge);

      // BUYER INFO
      const buyerDiv = document.createElement("div");
      buyerDiv.className = "buyer-info";
      buyerDiv.innerHTML = `
        <p><strong>Name:</strong> ${order.buyerName || ''}</p>
        <p><strong>Phone:</strong> ${order.buyerPhone || ''}</p>
        <div class="small-muted">Order ID: ${order.id}</div>
        <div class="small-muted">Placed: ${new Date(order.createdAt || Date.now()).toLocaleString()}</div>
      `;
      div.appendChild(buyerDiv);

      // PRODUCTS
      const products = Array.isArray(order.products) ? order.products : [order.product];
      products.forEach(p => {
        if (!p) return;
        const img = p.image || (p.images && p.images[0]) || 'no-img.jpg';
        const productBox = document.createElement("div");
        productBox.className = "product-box";
        productBox.innerHTML = `<img src="${img}" alt="Product"><div>
          <p><strong>${p.title || p.name || 'Product'}</strong></p>
          <p>Price: Rs ${p.price ?? p.total ?? 'N/A'}</p>
          ${p.quantity ? `<div class="small-muted">Qty: ${p.quantity}</div>` : ''}
        </div>`;
        // Click disabled
        productBox.onclick = () => {};
        div.appendChild(productBox);
      });

      // PAYMENT
      if(order.paymentMethod){
        const payDiv = document.createElement("div");
        payDiv.className = "payment-method";
        payDiv.innerText = `Payment: ${order.paymentMethod}`;
        div.appendChild(payDiv);
      }

      // ADDRESS
      if(order.address){
        const addrParts = String(order.address).split(',').map(p => p.trim()).filter(Boolean);
        let addrHTML = '<div class="heading">Address Details</div>';
        if(addrParts[0]) addrHTML += `<div>Province: <strong>${addrParts[0]}</strong></div>`;
        if(addrParts[1]) addrHTML += `<div>City: <strong>${addrParts[1]}</strong></div>`;
        if(addrParts[2]) addrHTML += `<div>Zone/Area: <strong>${addrParts[2]}</strong></div>`;
        if(addrParts.slice(3).length) addrHTML += `<div>Full Address: <strong>${addrParts.slice(3).join(', ')}</strong></div>`;
        const addrDiv = document.createElement("div");
        addrDiv.className = "address-box";
        addrDiv.innerHTML = addrHTML;
        div.appendChild(addrDiv);
      }

      container.appendChild(div);
    });

  } catch(err){
    console.error(err);
    container.innerHTML = "<p style='text-align:center;color:red;'>Error loading orders.</p>";
  }
}

window.onload = loadOrders;
</script>

</body>
</html>
