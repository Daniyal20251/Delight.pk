<!DOCTYPE html>
<html>
<head>
  <title>My Orders - Delight.pk</title>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      max-width: 450px;
      margin: auto;
      padding: 20px;
      background-color: #fff8f1;
    }
    h2 {
      text-align: center;
      color: #ef6c00;
      margin-bottom: 20px;
    }
    .card {
      background: #fff3e0;
      border: 1px solid #ef6c00;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .not-found {
      text-align: center;
      color: gray;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>ðŸ§¾ My Orders</h2>
  <div id="orderBox"></div>

  <script>
    const orders = JSON.parse(localStorage.getItem("allOrders")) || [];

    if (orders.length > 0) {
      const orderHTML = orders.map(order => `
        <div class="card">
          <img src="${order.image}" alt="Product Image">
          <h3>${order.title}</h3>
          <p><strong>Price:</strong> ${order.price}</p>
          <p><strong>Delivery Charges:</strong> Rs. 200</p>
          <p><strong>Total:</strong> ${order.total}</p>
        </div>
      `).join("");

      document.getElementById("orderBox").innerHTML = orderHTML;
    } else {
      document.getElementById("orderBox").innerHTML = `
        <p class='not-found'>ðŸ˜• No orders found. Please place an order first.</p>
      `;
    }
  </script>

</body>
</html>
