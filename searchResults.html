<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.delight.pk</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .item-card {
      width: 48%;
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 10px;
      margin-top: 75px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      box-sizing: border-box;
    }

    .item-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    @media screen and (max-width: 400px) {
      .item-card {
        width: 100%;
      }
    }
    .bar{
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  justify-content: space-around;
  display: flex;
  background: #ef6c00;
  padding: 5px;
  text-align: center;
}
.bar a{
  text-decoration: none;
  color: white;
  font-size: bold;
}
.bar a:hover{
  color: yellow;
}
 h2{
  color: white;
  background: #ef6c00;
  width: 100%;
  position: fixed;
  left: 0;
  top: 0;
  padding: 20px;
  margin-top: 0;
  padding-right: 20px;
}
  </style>
</head>
<body>
    <h2>
  <a href="Home.html"><img src="Back.png" width="25" height="20"></a> DELIGHT.PK</h2>
  <div class="container" id="resultsContainer"></div>
<div class="bar">  
      <a href="Home.html"><img src="Home.png" width="25" height="25"><br>Home</a>  
      <a href="Categories.html"><img src="Categories.png" width="25" height="25"><br>Catagories</a>  
      <a href="Chart.html"><img src="Chart.png" width="25" height="25"><br>Chart</a>  
      <a href="profile.html"><img src="Profile.png" width="25" height="25"><br>Profile</a>  
    </div>  

  <script>
    const results = JSON.parse(localStorage.getItem("searchResults")) || [];

    const container = document.getElementById("resultsContainer");

    if (results.length > 0) {
      results.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p><strong>Price:</strong> ${item.price}</p>
        `;
        card.addEventListener('click', () => {
          localStorage.setItem("selectedItem", JSON.stringify(item));
          window.location.href = "itemDetails.html";
        });
        container.appendChild(card);
      });
    } else {
      container.innerHTML = "<p>No items found.</p>";
    }
  </script>
</body>
</html>
