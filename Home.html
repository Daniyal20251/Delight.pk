<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Home.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <title>www.delight.pk</title>
</head>
<body>

  <h2>ELIGHT.PK</h2>
  <div class="logo">
    <img src="lo.png" width="40" height="30" alt="logo">
  </div>
  
  <div style="margin-bottom:57px;"></div>

<!-- 🔹 All items | Shops Professional Tab Bar -->
<div class="tab-bar">
  <div class="tab active" onclick="setActiveTab(this, 'Home.html')">All items</div>
  <div class="tab" onclick="setActiveTab(this, 'Delightstore.html')">Shops</div>
  <div class="underline"></div>
</div>

  <div class="bar">
    <a href="Home.html"><img src="Home.png" width="25" height="25"><br>Home</a>
    <a href="Categories.html"><img src="Categories.png" width="25" height="25"><br>Categories</a>
    <a href="cart.html"><img src="Cart.png" width="25" height="25"><br>Cart</a>
    <a href="profile.html"><img src="Profile.png" width="25" height="25"><br>Profile</a>
  </div>

  <!-- Swiper Slider (has id for JS) -->
  <div class="swiper mySwiper" id="adSlider">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="Ad1.jpg" alt="Ad1"></div>
      <div class="swiper-slide"><img src="Ad2.jpg" alt="Ad2"></div>
      <div class="swiper-slide"><img src="Ad4.jpeg" alt="Ad4"></div>
      <div class="swiper-slide"><img src="Ad5.png" alt="Ad5"></div>
      <div class="swiper-slide"><img src="Ad6.jpeg" alt="Ad6"></div>
      <div class="swiper-slide"><img src="Ad7.png" alt="Ad7"></div>
      <div class="swiper-slide"><img src="Ad3.jpg" alt="Ad3"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Flash Sale (has id for JS) -->
  <div class="flash-sale-section" id="flashSaleBox">
    <div class="flash-sale-heading">🔥 Flash Sale</div>
    <div id="flashSaleContainer" class="flash-sale-grid"></div>
  </div>

  <!-- Search -->
  <div class="search-wrap">
    <input type="text" id="searchInput" class="search" placeholder="🔍 Search...">
    <button onclick="searchItems()" class="btn">Search</button>
  </div>

  <!-- Recent Search Panel -->
  <div id="searchPanel" class="search-panel">
    <div class="panel-header">
      <p class="recent-title">Recent Searches</p>
      <button id="clearHistoryBtn" class="clear-btn">Clear</button>
    </div>
    <ul id="recentSearches"></ul>

    <div class="suggestions">
      <span onclick="fillAndSearch('Tripod')">Tripod Stand</span>
      <span onclick="fillAndSearch('Wall Clock')">Wall Clock</span>
      <span onclick="fillAndSearch('Gripper')">Gripper</span>
      <span onclick="fillAndSearch('Smart Watch')">Smart Watch</span>
    </div>
  </div>

  <!-- Items -->
  <div class="container" id="itemContainer"></div>

  <!-- data + scripts -->
  <script src="itemData.js"></script>
  <script src="itemData2.js"></script>
  <script src="Home.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: { delay: 3000, disableOnInteraction: false },
      pagination: { el: ".swiper-pagination", clickable: true },
    });
  </script>

  <script src="sale.js"></script>
  <script>
    // flashSaleProducts is expected from sale.js
    const flashContainer = document.getElementById("flashSaleContainer");
    if (flashContainer && typeof flashSaleProducts !== "undefined") {
      flashContainer.innerHTML = "";
      flashSaleProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "flash-sale-card";
        card.innerHTML = `
          ${product.discountPercentage ? `<div class="discount-badge">SAVE ${product.discountPercentage}%</div>` : ""}
          <img src="${product.images?.[0] || product.image || ''}" alt="${product.title}">
          <div class="price-block">
            <span class="final-price">Rs. ${product.finalPrice ?? product.final}</span>
            ${product.price ? `<span class="old-price">Rs. ${product.price}</span>` : ""}
          </div>
          ${product.stock === 1 ? `<div class="stock-badge">1 Stock left</div>` : ""}
          ${product.sold ? `<div class="sold-badge">${product.sold} sold</div>` : ""}
        `;
        card.addEventListener("click", () => {
          localStorage.setItem("selectedItem", JSON.stringify(product));
          window.location.href = "itemDetails.html";
        });
        flashContainer.appendChild(card);
      });
    }
  </script>

</body>
</html>
