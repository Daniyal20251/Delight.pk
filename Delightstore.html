 <style>
     /* ðŸ”¸ Supplier Grid */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 15px 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ef6c00;
      margin-bottom: 8px;
    }

    .card h3 {
      font-size: 16px;
      color: #000;
      margin: 0;
      font-weight: bold;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

  </style>
  <script>
function setActiveTab(tab, page) {
  const tabs = document.querySelectorAll('.tab-bar .tab');
  tabs.forEach(t => t.classList.remove('active'));
  tab.classList.add('active');

  const underline = document.querySelector('.tab-bar .underline');
  const index = Array.from(tabs).indexOf(tab);
  underline.style.transform = `translateX(${index * 100}%)`;

  setTimeout(() => {
    if (window.location.pathname.split('/').pop() !== page) {
      window.location.href = page;
    }
  }, 200);
}

// âœ… On load, move underline to "Shops"
window.addEventListener("DOMContentLoaded", () => {
  const underline = document.querySelector('.tab-bar .underline');
  underline.style.transform = "translateX(100%)";
});
</script>
