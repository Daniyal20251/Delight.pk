<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.delight.pk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background-color: #fdfdfd;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ef6c00;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      background-color: #ef6c00;
      color: white;
      border: none;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #d65c00;
    }
    .product-info {
      padding: 12px;
      background: #fff3e0;
      border: 1px solid #ef6c00;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .product-card {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ef6c00;
      background-color: #fff8e1;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .price {
      color: #d65c00;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .label {
      font-weight: 500;
      font-size: 14px;
      margin-top: 4px;
    }
    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>üõí Place Your Order</h2>

  <div id="productInfoContainer" class="product-info"></div>

  <form id="orderForm" onsubmit="handleSubmit(event)">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="üõçÔ∏è New Order Received">
    <input type="hidden" name="All_Products" id="allProductsInput">

    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="text" name="Phone" minlength="11" maxlength="11" placeholder="Phone Number" required>
    
    <select name="province" required>
      <option value="">Province/Region</option>
      <option value="Sindh">Sindh</option>
      <option value="Punjab">Punjab</option>
      <option value="Balochistan">Balochistan</option>
      <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
      <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
      <option value="Azad Kashmir">Azad Kashmir</option>
    </select>

    <input type="text" name="City" placeholder="City" required>
    <input type="text" name="Zone" placeholder="Zone / Area" required>
    <textarea name="Full_Address" placeholder="Full Address" rows="3" required></textarea>

    <button type="submit">‚úÖ Confirm Order</button>
  </form>

  <script>
  const container = document.getElementById("productInfoContainer");
  const inputAll = document.getElementById("allProductsInput");

  const orderProduct = JSON.parse(localStorage.getItem("orderProduct"));
  const cartProducts = JSON.parse(localStorage.getItem("orderCartItems"));
  let displayHTML = "";
  let allText = "";
  let totalBill = 0;

  // Helper to remove HTML tags from description
  function stripHTML(html) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = html;
    return tempDiv.textContent || tempDiv.innerText || "";
  }

  if (cartProducts && cartProducts.length > 0) {
    cartProducts.forEach((item, index) => {
      const subtotal = item.price * item.quantity;
      totalBill += subtotal;
      allText += `${index + 1}) ${item.title} - Rs.${item.price} x ${item.quantity} = Rs.${subtotal}\n`;

      displayHTML += `
        <div class="product-card">
          <div class="product-title">${index + 1}) ${item.title}</div>
          <div class="price">Rs. ${item.price}</div>
          <div style="display: flex; align-items: center;">
            <img src="${item.image}" alt="product" style="width: 90px; height: 90px; border-radius: 8px; object-fit: cover; margin-right: 10px;">
            <div>
              <div class="label">Quantity: ${item.quantity}</div>
              <div class="label">Subtotal: Rs. ${subtotal}</div>
              ${item.selectedColor ? `<div class="label">Color/Size: ${item.selectedColor}</div>` : ""}
            </div>
          </div>
        </div>
      `;
    });

    totalBill += 199;
    allText += `Delivery Charges: Rs. 199\nTotal Bill: Rs. ${totalBill}`;
    displayHTML += `
      <div style="margin-top: 15px; padding: 10px; background: #fff8e1; border-radius: 10px; border: 1px solid #ef6c00;">
        <div class="summary-line"><span>Delivery Charges:</span> <span>Rs. 199</span></div>
        <div class="summary-line"><span>Total Bill:</span> <span>Rs. ${totalBill}</span></div>
      </div>
    `;
    container.innerHTML = displayHTML;
    inputAll.value = allText;

  } else if (orderProduct) {
    const selectedItem = JSON.parse(localStorage.getItem("selectedItem"));
    const image = selectedItem?.image || selectedItem?.images?.[0] || "";
    const priceNumber = parseInt(orderProduct.price.replace(/[^\d]/g, ""));
    const totalPrice = priceNumber + 199;

    const cleanDescription = stripHTML(orderProduct.description || "N/A");

    container.innerHTML = `
      <div class="product-card">
        <div class="product-title">${orderProduct.title}</div>
        <div class="price">${orderProduct.price}</div>
        <div style="display: flex; align-items: center;">
          <img src="${image}" alt="product" style="width: 90px; height: 90px; border-radius: 8px; object-fit: cover; margin-right: 10px;">
          <div>
            <div class="label">Color/Size: ${orderProduct.selectedColor || "N/A"}</div>
            <div class="label">Delivery Charges: Rs. 199</div>
            <div class="label"><strong>Total:</strong> Rs. ${totalPrice}</div>
          </div>
        </div>
      </div>
    `;

    inputAll.value = `${orderProduct.title} - ${orderProduct.price}
Description: ${cleanDescription}
Color/Size: ${orderProduct.selectedColor || "N/A"}
Delivery: Rs.199
Total: Rs.${totalPrice}`;
  } else {
    container.innerHTML = "<h3 style='color:red;text-align:center;'>‚ùå No product selected.</h3>";
    inputAll.value = "‚ùå No product selected.";
  }

  function saveOrderToLocalStorage() {
    const allOrders = JSON.parse(localStorage.getItem("allOrders")) || [];

    if (cartProducts && cartProducts.length > 0) {
      cartProducts.forEach(item => {
        allOrders.push({
          title: item.title,
          price: `Rs. ${item.price}`,
          total: `Rs. ${item.price * item.quantity}`,
          image: item.image
        });
      });
      localStorage.removeItem("orderCartItems");
    } else if (orderProduct) {
      allOrders.push({
        title: orderProduct.title,
        price: orderProduct.price,
        total: "+ Rs.199 Delivery",
        image: orderProduct.image || ""
      });
    }

    localStorage.setItem("allOrders", JSON.stringify(allOrders));
  }

  async function handleSubmit(event) {
    event.preventDefault();
    saveOrderToLocalStorage();

    const form = document.getElementById("orderForm");
    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.innerText = "‚è≥ Placing Order...";

    const formData = new FormData(form);

    try {
      const response = await fetch("https://formsubmit.co/ajax/araindaniyalo2@gmail.com", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if (response.ok) {
        submitButton.innerText = "‚úÖ Order Placed!";
        setTimeout(() => {
          window.location.href = "thanks.html";
        }, 1500);
      } else {
        submitButton.innerText = "‚ùå Failed";
        alert("Something went wrong: " + result.message);
        submitButton.disabled = false;
      }
    } catch (error) {
      submitButton.innerText = "‚ùå Error";
      alert("Error: " + error.message);
      submitButton.disabled = false;
    }
  }
</script>

</body>
</html>
