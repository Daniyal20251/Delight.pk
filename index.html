<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="1.7;url=Home.html" />
  <title>www.delight.pk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ef6c00;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .img img {
      width: 240px;
      height: auto;
      margin-bottom: 30px;
    }

    .load {
      width: 300px;
      height: 6px;
      background-color: #ffd54f;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
    }

    .load::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 0;
      background-color: #fff;
      animation: loadingBar 1.5s ease-in-out forwards;
      border-radius: 50px;
    }

    @keyframes loadingBar {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="img">
    <img src="Loading.png" alt="Delight Logo" />
  </div>
  <div class="load"></div>
</body>
</html>
