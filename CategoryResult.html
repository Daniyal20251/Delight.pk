<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Results - Delight.pk</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e0e0e0;
      color: black;
      padding: 70px 10px 60px;
    }

    h2 {
      color: #ef6c00;
      background: white;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      padding: 10px;
      margin: 0;
      z-index: 9998;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    .item-card {
      width: 47%;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .item-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .item-card h3 {
      font-size: 11px;
      font-weight: normal;
      color: #333;
      margin: 5px 8px 0;
      text-transform: capitalize;
      text-align: left;
    }

    .item-card p {
      margin: 5px 0 10px 7px;
      color: #ef6c00;
      font-weight: bold;
      font-size: 13px;
    }

    .bar {
      position: fixed;
      top: 0;
      margin: 8px;
      background-color: lightgrey;
      border-radius: 20px;
      padding: 6px 3px 3px 3px;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Category Items</h2>
  <div class="container" id="productContainer"></div>

  <!-- üîô Back Button -->
  <div class="bar">
    <a href="Categories.html"><img src="Back.png" width="26" height="21"></a>
  </div>

  <!-- üì¶ Load product data -->
  <script src="itemData.js"></script>

  <script>
    const productContainer = document.getElementById("productContainer");
    const selectedCategory = (localStorage.getItem("selectedCategory") || "").toLowerCase().trim();

    // üîç Keywords for each category
    const keywordMap = {
      mobile: ["mobile", "nokia", "phone"],
      earbuds: ["earbuds", "earbud", "headphone", "airpods"],
      smartwatch: ["smartwatch", "smart watch"],
      bedsheet: ["bedsheet", "bed sheet", "double bedsheet"],
      clock: ["clock", "wall clock"],
      speaker: ["speaker", "bluetooth speaker"],
      toy: ["toy", "rabbit", "candle boat", "toyes"],
      tripod: ["tripod", "stand"],
      laptop: ["laptop", "laptop bag", "laptopbag"],
      kitchen: ["hot", "screen", "amplifier", "plate"]
    };

    // üîß Normalize title
    function normalize(str) {
      return (str || "")
        .replace(/[^a-zA-Z0-9 ]/g, " ")
        .replace(/\s+/g, " ")
        .toLowerCase()
        .trim();
    }

    // üéØ Keywords for current selected category
    const searchKeywords = keywordMap[selectedCategory] || [selectedCategory];

    // üß† Filter items
    const filteredItems = (items || []).filter(item => {
      const title = normalize(item.title);
      return searchKeywords.some(keyword => title.includes(keyword));
    });

    // üì¶ Show items
    if (filteredItems.length === 0) {
      productContainer.innerHTML = `<h3 style="color:red; text-align:center;">‚ùå No items found for "${selectedCategory}"</h3>`;
    } else {
      filteredItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p><strong>${item.price}</strong></p>
        `;

        // ‚úÖ Connect to ItemDetails.html
        card.addEventListener("click", () => {
          localStorage.setItem("selectedItem", JSON.stringify(item));
          window.location.href = "itemDetails.html";
        });

        productContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
