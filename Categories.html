function showSubcategories(catName) {
  const area = document.getElementById('contentArea');
  area.innerHTML = `
    <h2>${catName}</h2>
    <div class="sub-grid">
      ${categories[catName]
        .map(sub => `
          <div class="sub-item" data-value="${catName} - ${sub}">
            <img src="${subcategoryIcons[sub] || 'Category icons/default.png'}" alt="${sub}">
            <span>${sub}</span>
          </div>
        `)
        .join("")}
    </div>
  `;

  document.querySelectorAll('.sub-item').forEach(el => {
    el.addEventListener('click', () => {
      const selectedCategory = el.dataset.value;
      window.location.href = `CategoryResult.html?category=${encodeURIComponent(selectedCategory)}`;
    });
  });
}

document.querySelectorAll('.sidebar-item').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
    showSubcategories(btn.dataset.cat);
  });
});
