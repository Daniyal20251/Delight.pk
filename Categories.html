<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ef6c00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .cart-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 15px 10px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .cart-box:hover {
      transform: scale(1.03);
    }

    .cart-box img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .cart-title {
      font-size: 14px;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <h2>üõçÔ∏è Categories</h2>

  <div class="grid" id="categoryGrid"></div>

  <script>
     const categories = [
  { name: "Mobile", icon: "Mobile.png" },
  { name: "Earbuds", icon: "https://cdn-icons-png.flaticon.com/512/10722/10722678.png" }, // ‚úîÔ∏è Realistic Earbuds
  { name: "Smart watch", icon:"Smartwatch.png" }, // ‚úîÔ∏è Clean smartwatch with screen
  { name: "Bed Sheet", icon: "Bedsheet.png" },
  { name: "Kitchen Tools", icon:"Ketchen.png" },
  { name: "Wall Decor", icon: "Walldecor.png" },
  { name: "Decor Lights", icon:"Decor.png" },
  { name: "Utensils", icon: "Utensils.png" },
  { name: "Clocks", icon: "Clocks.png" },
  { name: "Curtains", icon: "https://cdn-icons-png.flaticon.com/512/3515/3515222.png" },
  { name: "Bags", icon: "Bag.png" },
  { name: "Slippers", icon: "https://cdn-icons-png.flaticon.com/512/1458/1458546.png" },
  { name: "Electric Items", icon: "Electric.png" },
  { name: "Toys", icon: "Toy.png" },
  { name: "Cleaning Tools", icon: "Tool.png" },
  { name: "Perfumes", icon: "Perfume.png" }
];

    const grid = document.getElementById("categoryGrid");

    categories.forEach(cat => {
      const box = document.createElement("div");
      box.className = "cart-box";
      box.onclick = () => selectCategory(cat.name);
      box.innerHTML = `
        <img src="${cat.icon}" alt="${cat.name}">
        <div class="cart-title">${cat.name}</div>
      `;
      grid.appendChild(box);
    });

    function selectCategory(name) {
      localStorage.setItem("selectedCategory", name);
      window.location.href = "CategoryResult.html";
    }
  </script>

</body>
</html>
