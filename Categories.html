<script>
const categories = {
  "Men Fashion": ["T-Shirts", "Jeans", "Shoes", "Watches", "Caps"],
  "Women Fashion": ["Dresses", "Handbags", "Jewelry Sets", "Sandals", "Makeup Kits"],
  "Mobiles": ["Smartphones", "Keypad Phones", "Mobile Covers", "Chargers", "Earbuds"],
  "Mobile Accessories": ["Power Banks", "Smart Watches", "Data Cables", "Earphones", "Stands & Holders"],
  "Electronics": ["LED TV", "Bluetooth Speakers", "Headphones", "Cameras", "Smart Gadgets"],
  "Beauty Products": ["Perfumes", "Lipsticks", "Face Creams", "Hair Oils", "Makeup Brushes"],
  "Home & Living": ["Home Gadgets", "Cleaning Tools", "Kitchen Accessories", "Room Decor", "Small Appliances"],
  "Watches": ["Smart Watches", "Digital Watches", "Analog Watches", "Couple Watches", "Fitness Bands"],
  "Shoes": ["Sneakers", "Sandals", "Joggers", "Slippers", "Formal Shoes"],
  "Bags": ["School Bags", "Laptop Bags", "Hand Bags", "Travel Bags", "Wallets"],
  "Jewelry": ["Rings", "Necklaces", "Earrings", "Bracelets", "Anklets"],
  "Baby Products": ["Baby Toys", "Baby Clothes"],
  "Sports Items": ["Gym Gloves", "Water Bottles", "Dumbbells", "Football", "Yoga Mats"],
  "Gaming": ["Gamepads", "Gaming Headsets", "PS5 / Xbox Accessories", "Mouse Pads", "Gaming Keyboards"],
  "Computer Accessories": ["Keyboards", "Mouse", "USB Drives", "Headsets", "Laptop Stands"],
  "Other": ["Other Things"]
};

const subcategoryIcons = {
  "T-Shirts": "Category icons/tshirt.png",
  "Jeans": "Category icons/jeans.png",
  "Shoes": "Category icons/shoes.png",
  "Watches": "Category icons/watch.png",
  "Caps": "Category icons/cap.png",
  "Dresses": "Category icons/dress.png",
  "Handbags": "Category icons/handbag.png",
  "Jewelry Sets": "Category icons/jewelry.png",
  "Sandals": "Category icons/sandals.png",
  "Makeup Kits": "Category icons/makeup.png",
  "Smartphones": "Category icons/phone.png",
  "Keypad Phones": "Category icons/keypad.png",
  "Mobile Covers": "Category icons/cover.png",
  "Chargers": "Category icons/charger.png",
  "Earbuds": "Category icons/earbuds.png",
  "Power Banks": "Category icons/powerbank.png",
  "Smart Watches": "Category icons/smartwatch.png",
  "Data Cables": "Category icons/cable.png",
  "Earphones": "Category icons/earphones.png",
  "Stands & Holders": "Category icons/stand.png",
  "Home Gadgets": "Category icons/home.png",
  "Cleaning Tools": "Category icons/cleaning.png",
  "Kitchen Accessories": "Category icons/kitchen.png",
  "Room Decor": "Category icons/decor.png",
  "Small Appliances": "Category icons/appliance.png",
  "Rings": "Category icons/ring.png",
  "Necklaces": "Category icons/necklace.png",
  "Earrings": "Category icons/earrings.png",
  "Bracelets": "Category icons/bracelet.png",
  "Anklets": "Category icons/anklet.png"
};

function showSubcategories(catName) {
  const area = document.getElementById('contentArea');
  area.innerHTML = `
    <h2>${catName}</h2>
    <div class="sub-grid">
      ${categories[catName]
        .map(sub => `
          <div class="sub-item" data-value="${catName} - ${sub}">
            <img src="${subcategoryIcons[sub] || 'Category icons/default.png'}" alt="${sub}">
            <span>${sub}</span>
          </div>
        `)
        .join("")}
    </div>
  `;

  document.querySelectorAll('.sub-item').forEach(el => {
    el.addEventListener('click', () => {
      const selectedCategory = el.dataset.value;
      window.location.href = `CategoryResult.html?category=${encodeURIComponent(selectedCategory)}`;
    });
  });
}

document.querySelectorAll('.sidebar-item').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
    showSubcategories(btn.dataset.cat);
  });
});

// Default load
showSubcategories("Men Fashion");
</script>

</body>
</html>
