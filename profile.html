<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <a href="Home.html"><img src="Delight icons/Back.png" width="30" height="20" class="logo"></a>
  </div>
  </header>

  <!-- Login / Signup Buttons -->
  <div id="authButtons">
    <a href="login.html" class="btn1"><button>Login</button></a>
    <a href="signup.html" class="btn2"><button>Sign Up</button></a>
  </div>

  <!-- Welcome Text -->
  <h2 id="welcomeText" style="display:none; color:#f38300; text-align:center;">Loading...</h2>

  <!-- Logout Button -->
  <div class="btn">
    <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
  </div>

  <!-- My Orders -->
  <div id="myOrders" class="od" style="display:none;">
    <a href="myorders.html" style="text-decoration:none; font-weight:bold; color:#ef6c00;">

  </div>

  <!-- Always Visible Links -->
  <div class="od"><a href="Help.html">â“ Help Center</a></div>

  <div class="od"><a href="privacy.html" style="color:#ef6c00;">ğŸ”’ Privacy Policy</a></div>
  <div class="od"><a href="terms.html" style="color:#ef6c00;">ğŸ“œ Terms & Conditions</a></div>

  <script>
    // âœ… Get customer info from localStorage
    const customer = JSON.parse(localStorage.getItem("customer"));
    const name = customer ? customer.name : null;

    if (name) {
      // Hide login/signup buttons
      document.getElementById("authButtons").style.display = "none";

      // Show welcome text
      document.getElementById("welcomeText").style.display = "block";
      document.getElementById("welcomeText").innerText = "Hello, " + name + " ğŸ‘‹";

      // Show logout button
      document.getElementById("logoutBtn").style.display = "inline-block";

      // Show My Orders
      document.getElementById("myOrders").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("customer");
      window.location.reload();
    }
  </script>

</body>
</html>
