<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Profile.css">
  <title>Delight.pk</title>
</head>
<body>
  
  <div class="bar">
    <a href="Home.html"><img src="Back.png" width="30" height="20"></a>
  </div>
  <p>My Account</p>
  
  <!-- Login & Signup -->
  <div id="authButtons">
    <a href="login.html" class="btn1"><button>Login</button></a>
    <a href="signup.html" class="btn2"><button>Sign Up</button></a>
  </div>

  <!-- Welcome after login -->
  <h2 id="welcomeText" style="display: none;">Loading...</h2>

  <!-- Logout button -->
  <div class="btn">
    <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
  </div>
  
  <!-- My Orders (only after login) -->
  <div id="myOrders" class="od" style="display: none;">
    <a href="myorders.html" style="text-decoration:none; font-weight:bold; color:#ef6c00;">
      🧾 My Orders
    </a>
  </div>

  <!-- Always visible links -->
  <div class="od">
    <a href="Help.html">❓ Help Center</a>
  </div>
  <div class="od">
    <a href="Settings.html" style="text-decoration:none; font-weight:bold; color:#ef6c00;">⚙ Settings</a>
  </div>
  <div class="od">
    <a href="privacy.html" style="text-decoration:none; font-weight:bold; color:#ef6c00;">🔒 Privacy Policy</a>
  </div>
  <div class="od">
    <a href="terms.html" style="text-decoration:none; font-weight:bold; color:#ef6c00;">📜 Terms & Conditions</a>
  </div>

  <script>
    const name = localStorage.getItem("username");

    if (name) {
      document.getElementById("authButtons").style.display = "none";
      document.getElementById("welcomeText").style.display = "block";
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("welcomeText").innerText = "Hello, " + name + " 👋";
      document.getElementById("myOrders").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.reload();
    }
  </script>

</body>
</html>
